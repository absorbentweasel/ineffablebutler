<!DOCTYPE html>
<html>
  <head>
    <title>MuniButler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="dist/style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src='https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDpTlyStzFAMtoV42eAZj6jDU_xKpUpbs4'></script>
    <script src="dist/lib.js"></script>
    <script src="dist/javascript.js"></script>
  </head>
  <body ng-app="muniButler">
  <div class="loginbutton page-content" ng-controller="LogController">
    <md-button class="md-raised md-primary" id="logout-button" ng-show="loggedin === false" ng-click="logout()">Log Out</md-button>
    <md-button class="md-raised md-primary" id="login-button" ng-repeat='option in options' ng-href="{{ option.url }}">Sign in with Google</md-button>
  </div>
    <div ng-view>
    </div>
  </body>
</html>
